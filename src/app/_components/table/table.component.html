<table class="table">
    <div class="table__data">
        <ng-container *ngIf="isShowHeader">
            <app-table-header [keys]="keys" [type]="type"></app-table-header>
        </ng-container>
        <div class="table__body">
            <app-table-body [keys]="keys" [data]="data" [type]="type"></app-table-body>
        </div>
    </div>
    
    <ng-container *ngIf="isShowPaging">
        <app-table-paging [lenght]="lenght"></app-table-paging>
    </ng-container>
</table>

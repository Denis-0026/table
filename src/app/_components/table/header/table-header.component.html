<thead>
    <tr class="table__header">
        <th class="table__header_col" *ngFor="let key of keys" appColumn [key]='key'>
            <div class="table__header_col_item">
                <div class="table__header_col_item_title">
                    {{ key | header }}
                </div>
                <div class="table__header_col_item_search">
                    <input #searchByField type="text" (keyup)="search(key, searchByField.value)">
                </div>
            </div>
        </th>
    </tr>
</thead>
